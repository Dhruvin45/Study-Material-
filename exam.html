		<script>
			function Function1()
			{	
					var ans =document.getElementById("i").value;
            if (document.getElementById("n5").value = "addition") {
                ans= calculate(add);
            }
            if (document.getElementById("n6").value = "subtraction") {
                ans= calculate(subtract);
            }
            if (document.getElementById("n7").value = "multiplication") {
                ans= calculate(multiply);
            }
            if (document.getElementById("n8").value = "division") {
                ans= calculate(divide);
            }
        }
		function calculate(action){
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var result;
            switch(action){
            case add:
                result= parseInt(num1)+parseInt(num2);
            break;
            case subtract:
                result= num1-num2;
            break;
            case multiply:
                result= num1*num2;
            break;
            case divide:
                result= num1/num2;
            break;
        }

        return result;
		</script>
